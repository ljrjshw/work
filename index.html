<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>网页特效</title>
		<style type="text/css">
			page{
				font-size: 40px;
			animation: season 10s infinite;
			}
			#c{
				background-color: lightgreen;
			}
			#x{
				background-color: red;
			}
			#q{
				
			}
			#d{
				background-color: black;
				color: white;
			}
			@keyframes season{
				0%{opacity: 0;}
				100%{opacity: 100;}
			}
		</style>
	</head>
	<body>
		<page id="c">春回大地</page>
		<page id="x">夏日荷花</page>
		<page id="q">秋高气爽</page>
		<page id="d">雾凇沆砀</page>
	</body>
</html>
